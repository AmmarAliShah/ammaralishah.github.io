<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do app by Ammar Shah</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="intro">
            <h1>A to-do app by Ammar Shah</h1>
            <p>
                This is a to-do app created by Ammar Shah in HTML/CSS and JavaScript/jQuery. You can type something in the text box and
                click on "add"(Enter does not work right now). Remove it from the list by clicking on it.
            </p>
        </div>
        <h2>To Do</h2>
        <form name="checkListForm">
            <input type="text" name="checkListItem" placeholder="Type task here"/>
        </form>
        <div id="button">Add!</div><br/>
        <div class="list"></div>
    </body>
</html>
